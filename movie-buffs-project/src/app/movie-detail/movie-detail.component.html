<div class="container">
    <h1>{{movie.title}}</h1>
    <div class="star-container">
        <div class="stars-outer">
            <div class="stars-inner" [style]="starWidthStyle"></div>
        </div>
    </div>
    <img [src]="movie.posterPath" alt="">
    <div>{{movie.overview}}</div>
    <button (click)="onCloseDetails()">Close Details</button>
</div>
