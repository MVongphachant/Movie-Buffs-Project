<div class="pop-theater-container" *ngIf="movies">
        <div *ngFor="let movie of movies">
            <a [routerLink]="['/movie-detail', movie.id, movie.title, movie.releaseDate, movie.posterPath, movie.rating]">
                <img class="poster-image-pop-theater"
                src="https://image.tmdb.org/t/p/original{{ movie.posterPath }}"alt="movie-poster-picture"/>
                <!-- <div class="individual-movie"><h3>{{movie.title}}</h3></div> -->
            <!-- <h4>{{movie.id}} </h4> -->
            </a>
        </div>
</div>
